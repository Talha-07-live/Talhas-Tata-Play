        body {

        }
        .window {
            width: 30%;
            margin: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }
        .window img {
            max-width: 100%;
            border-radius: 8px;
        }
        .window button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .window button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
